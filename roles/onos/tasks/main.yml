---
- name: Set variable for ONOS
  set_fact:
    ONOS_REPOS: "https://github.com/opennetworkinglab/onos"
  tags: onos

- name: Clone ONOS
  git:
    repo: "{{ ONOS_REPOS }}"
    dest: "{{ ONOS_ROOT }}"
    update: no
    accept_hostkey: true
    force: no
  tags: onos

- name: Build ONOS
  args:
    chdir: "{{ ONOS_ROOT }}"
  command: "{{ M2_HOME }}/bin/mvn clean install"
  tags: onos

- name: Packing ONOS Tarball
  args:
    chdir: "{{ ONOS_ROOT }}"
  command: "{{ ONOS_ROOT }}/tools/build/onos-package"
  tags: onos
